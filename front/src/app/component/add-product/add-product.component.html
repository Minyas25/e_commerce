<form (ngSubmit)="handleSubmit()">

  <div class="form-group">

    <label for="productSKU">SKU</label>

    <input type="text" class="form-control" id="productSKU" [(ngModel)]="product.sku" name="sku" placeholder="Entrez le SKU du produit" required>

  </div>

  <div class="form-group">

    <label for="productName">Nom du produit</label>

    <input type="text" class="form-control" id="productName" [(ngModel)]="product.name" name="name" placeholder="Entrez le nom du produit" required>

  </div>

  <div class="form-group">

    <label for="productDescription">Description</label>

    <textarea class="form-control" id="productDescription" [(ngModel)]="product.description" name="description" rows="3" required></textarea>

  </div>

  <div class="form-group">

    <label for="productPrice">Prix unitaire</label>

    <input type="number" class="form-control" id="productPrice" [(ngModel)]="product.unitePrice" name="unitePrice" placeholder="Prix" required>

  </div>

  <div class="form-group">

    <label for="productStock">Quantité en stock</label>

    <input type="number" class="form-control" id="productStock" [(ngModel)]="product.unitsInStock" name="unitsInStock" placeholder="Quantité en stock" required>

  </div>

  <div class="form-group">

    <label for="productImage">Image du produit</label>

    <input type="file" class="form-control-file" id="productImage" (change)="handleImage($event)" required>

  </div>

  <button type="submit" class="btn btn-primary">Ajouter le produit</button>

</form>
